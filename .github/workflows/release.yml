name: Release

on:
  push:
    branches:
      semantic-release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      # Add all needed pre-release steps, for example:
      # - run: npm run lint
      # - run: npm run test
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{secrets.SEMANTIC_RELEASE_TOKEN}}
